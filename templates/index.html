{%extends "base.html" %}

{% block body %}
<div class="container">
    <h1>Welcome</h1>
    <form action="{{url_for('login')}}" method="post" id="auth-form">
        <input type="text" name="username" placeholder="username" class="input-field" id="">
        <input type="password" name="password" placeholder="password" class="input-field"  id="">
        <input type="submit"  value="Login" class="input-field"  onclick="getformaction('login')">
        <input type="button" value="Register" class="input-field"  onclick="getformaction('register')">
    </form>
</div>
{% endblock %}
